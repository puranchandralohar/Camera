<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b59b4a47db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="gallary">
            <canvas id="canvas" width="400" height="350"></canvas> 
        </div>
        <div class="camera">
            <div class="camera_lens"></div>
            <div class="main">
                <video id="stream"></video>
            </div>
            <div class="tools">
                <button class="start_cam">
                    <i class="fa-solid fa-camera"></i>
                </button>
                <button class="button">
                    <audio src="./assets/shutter.mp3" type="mp3" id="click_sound"></audio>
                </button>
                <!-- <button class="home">
                    Close
                </button> -->
            </div>
           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
